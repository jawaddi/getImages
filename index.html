<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>infinite scroll</title>
  </head>
  <body>
    <!-- this section where the user could searsh on particular photos  -->
    <section class="search-section">
      <div class="open-btn" title="My btn">
        <div class="open-btn-line"></div>
      </div>

      <h1 class="title-1">Free and Pro Photos for your business</h1>
      <p class="little-explanation">Choose from over 300 beautiful photos.</p>
      <form class="search">
        <input
          type="text"
          name="text"
          id="text"
          placeholder="Search all photos"
          required
        />
        <button class="search-btn">
          <i class="fas fa-search"></i>
          <p>Search</p>
        </button>
      </form>
      <div class="tags">
        <p>Common Searchs</p>
        <div class="btn-tags">
          <!-- <button class="blog">Blog</button>
          <button class="business">Business</button>
          <button class="portfolio">Portfoli</button>
          <button class="ecommerce">Ecommerc</button> -->
        </div>
      </div>
      <div class="error">
        <p class="p__error">
          there are no photos for the tag that you has entered :(
        </p>
      </div>
    </section>
    <!-- loader -->
    <div class="loader">
      <img src="Ripple-1s-157px (1).svg" alt="loading " />
    </div>
    <!-- Image Container here where we will show our photos after get them from unsplash  -->
    <div class="img-container"></div>

    <script src="script.js"></script>
  </body>
</html>
